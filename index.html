<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cheques.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="draw();">
    <div id="app">
        <label for="text"></label>
        <h1 id="title">Crear cheques</h1>
        <input type="text" id="text-input" placeholder="Ingrese el los codigos aqui" required>
        <div id="checkbox-container">
            <button type="submit" id="make-btn">Crear</button>
            <button type="button" id="download-btn">Descargar</button>
            <button type="button" id="reset-btn">Reset</button>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="canvas" width="150" height="150"></canvas>
    </div>
    <script src="script.js"></script>   
</body>
</html>
